<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Get Read</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">

    <!--nav bar -->
    <div class="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Best Sellers</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Recommended</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Genre</a>
        </li>
      </ul>
    </div>

    <!-- hero area -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>Get Read</h1>
        <p>A place for people that like books to find books.</p>
      </div>
    </div>

    <!-- nav to select "all time", "this year", "this month", "this week", etc. might have to use goodreads api: https://www.programmableweb.com/api/goodreads -->

    <h3>New York Times Best Sellers</h3>

    <!-- badges used to filter time period -->
    <div>
      <button class="btn badge btn-outline-secondary" onclick="queryAPI(this.value)" value="fiction">Fiction</button>
      <button class="btn badge btn-outline-secondary" onclick="queryAPI(this.value)" value="nonfiction">Nonfiction</button>
    </div>

    <!-- list area -->
    <div id="ny-times-list-area">

    </div>

  </body>
  <script type="text/javascript" src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
